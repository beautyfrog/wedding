<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="$ctx/js/jquery.min.js"></script>
</head>
<body>
<h1>弹幕测试</h1>
<div></div>

<script type="text/javascript">
	$(function(){
		var websocket = new WebSocket("ws://localhost:8080/wssocket");

			console.log(evt);
			$("div").html(evt.data);
		}
	});
</script>
